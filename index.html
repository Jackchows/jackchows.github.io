<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>搜索表單</title>
    <script>
        function submitSearch() {
            var keyword = document.getElementById('searchInput').value;
            // window.location.href = 'http://www.mywebsite.ccc/search/' + encodeURIComponent(keyword) +'.jpg';
            window.location.href = '/search/' + encodeURIComponent(keyword) +'.jpg';
            return false; // 阻止表單的正常提交行為
        }
    </script>
</head>
<body>
    <form onsubmit="return submitSearch();">
        <input type="text" id="searchInput" name="searchQuery" placeholder="輸入搜索內容">
        <button type="submit">搜索</button>
    </form>
</body>
</html>
